<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <<link rel="stylesheet" href="./public/images/styles/styles.css">
    <script src="https://kit.fontawesome.com/31e61729e7.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="Navbar-container">
        <div class="Navbar">
            <nav class="navbar-logo">
                <img src="public/images/CodeSquad-Comics-logo.png" alt="codesquad-comics-logo"/>
            </nav>
        </div>
        <div class="nav-links">
            <ul class="navbar-navigation">
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="about.html">ABOUT</a>
                </li>
                <li>
                    <a href="login.html">LOGIN</a>
                </li>
            </ul>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="check-btn">
            <i class="fa fa-bars"></i>
        </label>
    </div>

    <section class="login">
        <h1>LOGIN</h1>
        <form action="#" class="email-login">
            <label for="email" class="email-field">Email address:
                <input type="email" class="email-input" id="email" placeholder="Email"/>
            </label>
        </form>
        <br>
        <form action="#" class="password-login">
            <label for="password" class="password-field">Password:
                <input type="password" class="email-input" id="password" placeholder="Password"/>
            </label>
        </form>
        <br> 
        <button id="button">Submit</button>
    </section>

    <div class="footer-container">
        <div class="Footer">
            <div class="visit-us">
                <h2>VISIT US</h2>
                <p>
                    CodeSquad Comics
                    <br>
                    123 Dorchester Avenue
                    <br>
                    Boston, MA 02124
                </p>
            </div>
        
            <div class="Links">
                <h2>LINKS</h2>
                <p>
                    <a href="#">Home</a>
                    <br>
                    <a href="#">About</a>
                    <br>
                    <a href="#">Login</a>
                </p>
            </div>
            
            <div class="Follow-Us">
                <h2>FOLLOW US</h2>
                <p>
                    <a href="#">Facebook</a>
                    <br>
                    <a href="#">Instagram</a>
                    <br>
                    <a href="#">Twitter</a>
                </p>
            </div>
        
            <div class="Product-Of-Footer">
                <h2>A PRODUCT OF</h2>
                <a href="http://codesquad.org/" target="_blank" rel="nofollow">
                    <img src="public/images/CodeSquad-logo-b.png" alt="CodeSquad-logo-a"/>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
